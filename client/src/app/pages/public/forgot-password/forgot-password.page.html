<ion-content class="background">
  <ion-grid>
    <ion-row class="align-heading-text ">
      <ion-col>
        <ion-label class="heading-text">Forgot your password ?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="sub-text">Hey! Don't worry, please enter your mail id</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="email-input">
      <ion-item lines="none">
        <ion-input placeholder="Email" [(ngModel)]="emailId" name="emailId">
          <ion-icon class="align-icon" src="assets/custom-icons/email.svg"></ion-icon>
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col class="align-login-button">
        <ion-button (click)="forgotPasswordSendOtp()">GET OTP</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
